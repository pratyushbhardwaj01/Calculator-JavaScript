<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <input
          readonly
          type="text"
          data-previous-operand
          class="previous-operand"
        />
        <input
          readonly
          type="text"
          dir="rtl"
          data-current-operand
          class="current-operand"
        />
      </div>
      <button data-all-clear class="span-Ac-2">AC</button>
      <button data-delete>DEL</button>
      <button data-operators>/</button>

      <button data-numbers>1</button>
      <button data-numbers>2</button>
      <button data-numbers>3</button>
      <button data-operators>*</button>

      <button data-numbers>4</button>
      <button data-numbers>5</button>
      <button data-numbers>6</button>
      <button data-operators>+</button>

      <button data-numbers>7</button>
      <button data-numbers>8</button>
      <button data-numbers>9</button>
      <button data-operators>-</button>

      <button data-numbers>.</button>
      <button data-numbers>0</button>
      <button data-equals class="span-equal-2">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
